<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    #exm {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .book-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 180px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .book-card img {
      max-width: 150px;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="책 제목 입력">
    <button id="searchBtn">검색</button>
  </div>

  <!-- 결과 출력 영역 -->
  <div id="exm"></div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const kwd = document.getElementById("searchInput").value.trim();
      if (!kwd) return alert("검색어를 입력하세요!");

      try {
        // ✅ Netlify Functions 엔드포인트 호출
        const response = await fetch(`/.netlify/functions/search?q=${encodeURIComponent(kwd)}`);
        const data = await response.json();

        console.log("📌 응답 데이터:", data); // 구조 확인용

        // ✅ API 구조에 맞게 책 리스트 추출
        const books = data?.body?.items || data?.result || [];

        // ✅ 이미지가 있는 책만 필터링
        const filtered = books.filter(book => book.imageUrl && book.imageUrl.trim() !== "");

        if (!filtered.length) {
          document.getElementById("exm").innerHTML = "<p>이미지가 있는 책이 없습니다.</p>";
          return;
        }

        // ✅ HTML 렌더링
        const html = filtered.map(book => {
          const imgUrl = `https://cover.nl.go.kr/${book.imageUrl}`;
          return `
            <div class="book-card">
              <h3>${book.titleInfo || "제목 없음"}</h3>
              <img src="${imgUrl}" alt="${book.titleInfo}">
            </div>
          `;
        }).join("");

        document.getElementById("exm").innerHTML = html;

      } catch (err) {
        console.error("API 호출 실패:", err);
        document.getElementById("exm").innerHTML = "<p>검색 중 오류가 발생했습니다.</p>";
      }
    });
  </script>
</body>
</html>
