<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 검색</title>
  <style>
    .book-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 180px;
      text-align: center;
    }
    .book-card img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="searchInput" placeholder="책 제목 입력">
    <button id="searchBtn">검색</button>
  </div>

  <!-- 결과 출력 영역 -->
  <div id="exm"></div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const kwd = document.getElementById("searchInput").value.trim();
      if (!kwd) return alert("검색어를 입력하세요!");

      try {
        // ✅ Netlify 함수 호출
        const response = await fetch(`/.netlify/functions/search?q=${encodeURIComponent(kwd)}`);
        const data = await response.json();

        console.log("📌 응답 데이터:", data); // 디버깅용

        // ✅ 책 리스트가 어디 있는지 확인 (API 구조 따라 body나 result 안에 있음)
        const books = data?.body?.items || data?.result || [];

        if (!books.length) {
          document.getElementById("exm").innerHTML = "<p>검색 결과가 없습니다.</p>";
          return;
        }

        // ✅ HTML 생성
        const html = books.map(book => {
          const imgUrl = book.imageUrl ? `https://cover.nl.go.kr/${book.imageUrl}` : "";
          return `
            <div class="book-card">
              <h3>${book.titleInfo || "제목 없음"}</h3>
              ${imgUrl ? `<img src="${imgUrl}" alt="${book.titleInfo}">` : `<p>이미지 없음</p>`}
            </div>
          `;
        }).join("");

        document.getElementById("exm").innerHTML = html;

      } catch (err) {
        console.error("API 호출 실패:", err);
        document.getElementById("exm").innerHTML = "<p>검색 중 오류가 발생했습니다.</p>";
      }
    });
  </script>
</body>
</html>
